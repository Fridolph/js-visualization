<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>基本柱状图</title>
</head>
<body>
  <div id="chart" style="width: 600px;height: 300px"></div>

  <script src="../node_modules/flotr2/flotr2.js"></script>
  <script>
    var wins = [
      [
        [0, 13],
        [1, 11],
        [2, 15],
        [3, 15],
        [4, 18],
        [5, 21],
        [6, 28],
      ]
    ]
    var wins2 = [
      [
        [0, 28],
        [1, 28],
        [2, 21],
        [3, 20],
        [4, 19],
      ]
    ]
    var teams = [
      [0, "MCI"],
      [1, "MUN"],
      [2, "ARS"],
      [3, "TOT"],
      [4, "NEW"],
    ]

    Flotr.draw(
      document.getElementById('chart'),
      wins2,
      {
        title: 'Premier League wins (2011-2012)',
        colors: ["#89afd2", "#1d1d1d", "#df021d", "#0e204b", "#e67845"],
        bars: {
          show: true,
          barWidth: 0.5,
          shadowSize: 0,
          fillOpacity: 1,
          lineWidth: 0
        },
        yaxis: {
          min: 0,
          tickDecimals: 0
        },
        xaxis: {
          ticks: teams
        },
        gird: {
          horizontalLines: false,
          verticalLines: false
        }
      }
    )
  </script>
</body>
</html>
